<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HDR env map</title>
    <link rel="stylesheet" type="text/css" href="../templates/css/base.css">

    <!-- Javascript -->
    <script type="text/javascript" src="../vendors/dat.gui.js"></script>
    <script type="text/javascript" src="../vendors/Q-0.9.7.js"></script>
    <script type="text/javascript" src="../vendors/Hammer-1.0.5.js"></script>
    <script type="text/javascript" src="../vendors/Leap.js"></script>
    <script type="text/javascript" src="../../builds/dist/OSG.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>



<body class="osgjs-theme-dark">

  <div id="loading">Loading</div>

  <div id="ViewContainer" class="osgjs-fullpage">
    <!-- very important change the size of the parent element instead-->
    <canvas id="View" style="height:100%;width:100%;" oncontextmenu="return false;"></canvas>
  </div>


  <div class="osgjs-info osgjs-info-dark">

    <a href="http://osgjs.org/" class="osgjs-powered" title="Powered by OSG.JS">
      <img src="http://osgjs.org/assets/logo.png" alt="" width="32" height="32">
      <strong>OSG.JS</strong>
    </a>
    <div class="osgjs-description" id="explanation">
      This sample demonstrate how to load an HDR image and use it as spheremap. Textures come from <a href="http://www.hdrlabs.co/sibl/archive.html"> sIBL Archive</a>
      <h2>Spheremap</h2>
      <p>
        <code>
          Texture: <select id="texture">
            <option value="Alexs_Apartment">Alexs Apartment</option>
            <option value="Arches_E_PineTree">Arches PineTree</option>
            <option value="GrandCanyon_C_YumaPoint">Grand Canyon C</option>
            <option value="Milkyway">Milkyway</option>
            <option value="Walk_Of_Fame">Walk Of Fame</option>
          </select><br />
          Exposure: <input id="rangeExposure" type="range" min="0" max="10" value="1" step="0.1" /><br />
          Gamma: <input id="rangeGamma" type="range" min="0" max="4" value="2.2" step="0.01" /><br />
        </code>
        <div id="Parameters"></div>
      </p>
    </div>

  </div>

</body>

</html>
