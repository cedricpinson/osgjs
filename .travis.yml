addons:
  coverity_scan:
    project:
      name: "cedricpinson/osgjs"
      description: "Build submitted via Travis CI"
    notification_email: trigrou@trigrou.com
    build_command: "--no-command --fs-capture-search ./sources/"
    branch_pattern: coverity_scan
  chrome: stable

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome

install:
 - npm install
 - npm install -g npm@latest
 - npm install -g grunt
 - npm install -g grunt-cli

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then grunt check --verbose && grunt build  --verbose && npm test --verbose ; fi


